<form method="post" action="mailto:jaz.fernandez106@gmail.com">
	<label>¿Cuánto sabés de los personajes de la película?</label><br><br>
	<label>Nombre y Apellido</label><br>
	<input type="text" name="nombre" required class="caja"><br><br>

	<label>Correo Electrónico</label> <br>
	<input type="email" name="correo" class="caja"> <br><br>

	<label>¿Viste la saga completa de Marvel?</label required> <br>
	<input type="radio" name="edad" value="si"> Si <br>
	<input type="radio" name="edad" value="no"> No <br><br>


<label> Personajes Favoritos </label><br>
<input type="checkbox" name="personaje" value="carol">Carol Danvers<br>
<input type="checkbox" name="personaje" value="nick">Nick Fury<br>
<input type="checkbox" name="personaje" value="minerva">Minerva<br>
<input type="checkbox" name="personaje" value="talos">Talos<br>
<input type="checkbox" name="personaje" value="Ronan">Ronan<br>
<input type="checkbox" name="personaje" value="maria">María Rambeau<br>
<input type="checkbox" name="personaje" value="kree">Los Kree<br><br>

<label>¿Cuántas veces viste Capitana Marvel?</label><br>
	<select>
		<option>Opciones</option>
		<option>Solo una vez</option>
		<option>Dos veces</option>
		<option>Más de tres veces</option>
		<option>Perdí la cuenta</option>
	</select><br><br>

<label>Describí a tu personaje favorito</label><br>
<textarea name="Comentario" rows="5" class="caja"></textarea> <br>


	<input type="submit" name="enviar" value="Enviar" class="btn"> <br>
	<input type="reset" name="borrar" value="Cancelar" class="btn">
</form>
